<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
  <title>Biblioteca</title>
</head>
<body>
  <header class="mt-5">
    <nav class="flex justify-between">
      <div class="header__logo ms-5">
        <img src="../assets/logoBiblioteca.png" class="size-10" alt="">
      </div>
      <div class="header__busca">
        <label class="relative block">
          <span class="sr-only">Search</span>
          <span class="absolute inset-y-0 left-0 flex items-center pl-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20">
              <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </span>
          <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Localizar..." type="text" name="search"/>
        </label>
      </div>
      <div class="header__login flex me-5">
        <img src="../assets/alex.jpg" alt="" class="size-12 rounded-full">
        <a href="#">login</a>
      </div>
    </nav>
  </header>

  <main class=" mt-5 flex">

    <section class="section__left m-5">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>

    <section class="section__rigth m-5 shadow-black">
      
      <div class="section__categoria">
        <ul class="categoria flex">
          <li>Todos</li>
          <li>Aventura</li>
          <li>Ação</li>
          <li>Drama</li>
          <li>Fantasia</li>
          <li>Suspense</li>
          <li>Terror</li>
          <li>Quadrinhos</li>
          <li>Ficção</li>
        </ul>
  
      </div>
      

    </section>

  </main>

</body>
</html>
